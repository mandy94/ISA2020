<div fxLayout="column" fxLayoutAlign="center start">
  <mat-card>
    <mat-card-title>Unos novog pregleda</mat-card-title>
    <mat-card-subtitle> Datum pregleda: {{ today }}</mat-card-subtitle>
    <mat-card-content>

      <form class="example-form" fxLayout="column">

        <mat-form-field class="example-full-width">
          <mat-label>Sta muci pacijenta?</mat-label>
          <textarea matInput [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Dijagnoza</mat-label>
          <mat-select [(ngModel)]="selected_diagnose" name="selected_diagnose">
            <mat-option *ngFor="let diagnose of diagnoseList" [value]="diagnose">
              {{diagnose.code}} - {{diagnose.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Prepisi terapiju</mat-label>
          <mat-select [(ngModel)]="selected_therapy" name="selected_therapy" multiple>
            <mat-option *ngFor="let therapy of therapyList" [value]="therapy">
              {{therapy.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <button (click)="addAnotherTherapy()">+</button> -->

        <mat-form-field>
          <mat-label>Odaberi lek:</mat-label>
          <mat-select [(ngModel)]="selected_med" name="selected_med" multiple>
            <mat-option *ngFor="let med of medList" [value]="med">
              {{med.name}} {{med.dosage}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <button (click)="addAnotherRecepie()">+</button> -->
        <mat-form-field>
          <mat-label>Medicinska sestra zaduzena za overu:</mat-label>
          <mat-select [(ngModel)]="selected_nurce" name="selected_nurce">
            <mat-option *ngFor="let nurce of nurceList" [value]="nurce">
              {{nurce.firstName}}  {{nurce.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </form>
      <button mat-stroked-button (click)="saveReport()" [disabled]="!finished()"> Zavrsi pregled </button>
    </mat-card-content>

  </mat-card>

</div>
