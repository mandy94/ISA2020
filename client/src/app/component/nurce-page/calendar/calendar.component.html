<div >
    <full-calendar  #calendar
        
        [plugins]="calendarPlugins" 
        defaultView="dayGridMonth"
        [deepChangeDetection]="true"
        (dateClick) = "dateClick($event)"
        
        [selectable]="true"
        contentHeight="auto"
        [events]= "eventList">
    </full-calendar>
    
</div>
